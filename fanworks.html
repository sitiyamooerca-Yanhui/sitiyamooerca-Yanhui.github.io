<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同人创作 | Tokimawa_Yanhuii</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=Noto+Serif+SC:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grain-overlay"></div>
    
    <nav class="main-nav">
        <div class="nav-content">
            <a href="index.html" class="logo">言廻</a>
            <div class="nav-links">
                <a href="fanworks.html" class="nav-link">同人创作</a>
                <a href="original.html" class="nav-link">原创世界</a>
                <a href="about.html" class="nav-link">关于</a>
            </div>
        </div>
    </nav>

    <main class="page-container">
        <header class="page-header">
            <h1 class="page-title">同人创作</h1>
            <p class="page-subtitle">在既有的世界中，探索未被言说的故事</p>
        </header>

        <section class="content-section">
            <h2 class="section-title">文字作品</h2>
            <div class="works-grid">
                <!-- 示例作品卡片 - 你可以复制这个模板添加更多作品 -->
                <div class="work-card">
                    <h3>作品标题</h3>
                    <div class="work-meta">2024年 · 25,000字</div>
                    <p class="work-excerpt">
                        这里是作品简介或开头节选。你可以写一段简短的介绍，让读者了解这篇文章的主题和风格...
                    </p>
                </div>

                <!-- 添加更多作品卡片 -->
                <div class="work-card">
                    <h3>另一个作品</h3>
                    <div class="work-meta">2024年 · 15,000字</div>
                    <p class="work-excerpt">
                        作品简介...
                    </p>
                </div>
            </div>
        </section>

        <section class="content-section">
            <h2 class="section-title">视觉作品</h2>
            <div class="gallery-grid">
                <!-- 示例图片卡片 - 你需要把图片放到 images/fanworks/ 文件夹 -->
                <div class="gallery-item">
                    <img src="images/fanworks/placeholder.jpg" alt="作品名称">
                    <div class="gallery-caption">
                        作品名称 · 2024
                    </div>
                </div>

                <!-- 添加更多图片 -->
                <div class="gallery-item">
                    <img src="images/fanworks/placeholder.jpg" alt="作品名称">
                    <div class="gallery-caption">
                        作品名称 · 2024
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <p>© 2025 Tokimawa_Yanhuii. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
